<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/png" href="./src/img/icon.png" />
    <script src="./src/js/app.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top">
        <div class="container-fluid gap-2 flex-md-nowrap">
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">LetsMoveToThailand.com</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Example</a>
                </li>
              </ul>
            </div>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand me-auto" href="#">LetsMoveToThailand.com</a>
          <!-- <button type="button" class="btn btn-outline-primary me-auto me-sm-0 ms-sm-auto text-uppercase fw-semibold">bookmark this page</button> -->
          <div class="d-flex gap-2 align-items-center me-auto me-sm-0 ms-sm-auto flex-row nav-btns">
            <button type="button" class="btn bg-white btn-outline-primary text-uppercase fw-semibold text-nowrap" id="resetbtn">reset all</button>
            <div class="dropdown">
              <button id="addLuggageButton" class="btn btn-primary dropdown-toggle text-uppercase fw-semibold" type="button" data-bs-toggle="dropdown" aria-expanded="false">add luggage</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Main luggage</a></li>
                <li><a class="dropdown-item" href="#">Cabin luggage</a></li>
                <li><a class="dropdown-item" href="#">Purse</a></li>
                <li><a class="dropdown-item" href="#">Personal item</a></li>
                <li><a class="dropdown-item" href="#">Pet carrier</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="countdown">
        <div class="container-fluid d-flex justify-content-center">
          <div class="bullet">
            <div class="counter days">
              <div class="time">DD</div>
              <div class="label text-uppercase">days</div>
            </div>
            <div class="line"></div>
            <div class="counter hours">
              <div class="time">HH</div>
              <div class="label text-uppercase">hours</div>
            </div>
            <div class="line"></div>
            <div class="counter minutes">
              <div class="time">MM</div>
              <div class="label text-uppercase">minutes</div>
            </div>
            <div class="line"></div>
            <div class="counter seconds">
              <div class="time">SS</div>
              <div class="label text-uppercase">seconds</div>
            </div>
          </div>
        </div>
      </section>
      <div class="container p-3">
        <div class="btn w-100 bg-white btn-outline-secondary add-date d-flex justify-content-center align-items-center flex-row gap-2 flex-wrap">
          <label for="departuretime">Departure:</label>
          <input type="datetime-local" id="departuretime" name="departuretime" />
        </div>
      </div>

      <section id="packinglists">
        <div class="container-fluid single-card">
          <!-- <h1 class="text-center">Your packing list for moving to Thailand.</h1> -->
          <div class="lists-container" id="lists"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
